

#################### HELIX CONFIG ########################

theme = "gruvbox_dark_hard"

[editor]
line-number = "relative"
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
C-r = ":config-reload"
C-o = ":config-open"

# Cụôn trang lên xuông
C-j = ["move_line_down", "scroll_down"]
C-k = ["move_line_up", "scroll_up"]

esc = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
j = { j = ["normal_mode", "keep_primary_selection"] }

[keys.normal.space]
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "global_search"]
"<" = "file_picker_in_current_buffer_directory"
w = ":w"
q = ":q"
x = ":bc"

[keys.normal.space."space"]
b = ":set-language bash"
s = ":set-language sway"
c = ":bc"

[editor.statusline]
left = ["mode", "separator", "spinner", "file-name"]
# center = ["file-name"]
right = ["diagnostics", "separator", "selections", "position", "file-encoding", "file-line-ending", "separator", "file-type"]
separator = "│"

[editor.indent-guides]
render = true
character = "╎"
 # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it

