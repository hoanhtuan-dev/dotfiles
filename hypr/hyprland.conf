
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

settings {
  env     = BROWSER,qutebrowser
  env     = SWWW_TRANSITION,grow
  env     = SWWW_TRANSITION_STEP,200
  env     = SWWW_TRANSITION_DURATION,1.5
  env     = SWWW_TRANSITION_FPS,240
  env     = SWWW_TRANSITION_WAVE,80,40

  env     = QT_QPA_PLATFORMTHEME,qt5ct
  env     = QT_STYLE_OVERRIDE,kvantum
  env     = QT_IM_MODULE,fcitx
  env     = GTK_IM_MODULE,fcitx
  env     = XMODIFIERS,@im,fcitx
  # env     = SDL_IM_MODULE,fcitx
  # env     = GLFW_IM_MODULE,fcitx

  monitor = ,preferred,auto,1
  monitor = eDP-1,preferred,auto-left,1
  monitor = HDMI-A-1,highrr,auto-right,1
}

# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24

###################
### MY PROGRAMS ###
###################

$terminal    = wezterm
$fileManager = yazi
$browser1    = qutebrowser
$browser2    = chromium
$menu        = $HOME/.config/rofi/launchers/type-1/launcher.sh

#################
### AUTOSTART ###
#################

# exec-once = nm-applet &
exec-once=swaybg -i ~/Pictures/HinhNen/hinh-nen-00.jpg -m fill
exec-once=blueman-applet
exec-once=waybar
exec-once=fcitx5

#############################
### ENVIRONMENT VARIABLES ###
#############################

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in             = 6
    gaps_out            = 20
    border_size         = 3
    # col.active_border   = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border   = rgba(98971aee) rgba(33ccffee) rgba(b16286ee) 45deg rgba(98971aee) rgba(cc241dee)
    col.inactive_border = rgba(595959aa)
    resize_on_border    = true 
    allow_tearing       = false
    layout              = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier    = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1 
    disable_hyprland_logo = true
    # animate_manual_resizes = true
    # animate_mouse_windowdragging = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

binds {
  allow_workspace_cycles=true
}

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return,       exec,  $terminal
bind = $mainMod, O,            exec,  $browser1
bind = $mainMod, B,            exec,  $browser2
bind = $mainMod, T,            exec,  $terminal
bind = $mainMod, Q,      killactive,
bind = $mainMod, E,            exec,  $fileManager
bind = $mainMod, D,            exec,  $menu
bind = $mainMod, Space,        exec,  $menu
bind = $mainMod, P,          pseudo,
bind = $mainMod, V,     togglesplit,

bind = $mainMod, H,    movefocus, l
bind = $mainMod, L,    movefocus, r
bind = $mainMod, K,    movefocus, u
bind = $mainMod, J,    movefocus, d

bind = $mainMod SHIFT, H,    movewindow, l
bind = $mainMod SHIFT, L,    movewindow, r
bind = $mainMod SHIFT, K,    movewindow, u
bind = $mainMod SHIFT, J,    movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bind = $mainMod, S, togglespecialworkspace, magic,
bind = $mainMod SHIFT, S, movetoworkspace, special:magic,

bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, Space,     togglefloating,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = float, ^(Rofi)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float,class:(blueman.*)$
